<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    
    <main>
        <section id="box">
            <header>
                <h1><a>Formulário de Candidatos</a></h1>
            </header>
            <div>
                <form class="candidatos" id="form" action="" method="post">
                    <label for="nome">Nome</label>
                    <input minlength="4" type="text" name="nome" id="nome" placeholder="Digite o Nome" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="usuario@email.com" required pattern=[^@\s]+@[^@\s]+\.[a-z]{2,7}$>
                    <label for="tel" >Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="(xx)xxxxx-xxxx" required autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$">
                    <label for="data">Nascimento</label>
                    <input type="date" name="data" id="data" placeholder="Digite sua data de nascimento:" required>
                    <label for="prof">Profissão</label>
                    <input minlength="4" type="text" name="prof" id="prof" placeholder="Digite a Profissão" required>

                    <button id="enviar" name="acao" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    
</body>

<script src="./assets/script.js" defer></script> 
</html>
